server {
    index index.php;
    server_name skeleton.local;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log exporter;

    root /app/public;

   # Добавляем переменные для мониторинга
    set $request_end_time "";
    set $request_start_time $msec;

    location / {
        # попытайтесь обслужить файл напрямую, резерв - index.php
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;

        # Таймауты для мониторинга
        fastcgi_connect_timeout 30s;
        fastcgi_send_timeout 30s;
        fastcgi_read_timeout 30s;

        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Добавляем заголовки для трассировки
        add_header X-Request-Time $request_time always;
        add_header X-Upstream-Time $upstream_response_time always;
    }

    # Логирование статических файлов отдельно
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health-check endpoint для мониторинга
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}