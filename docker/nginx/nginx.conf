events { worker_connections 12000; }

# Основная секция http в nginx.conf
http {
    log_format exporter '$remote_addr - $remote_user [$time_local] '
                        '"$request_method $request_uri $server_protocol" '
                        '$status $request_time $upstream_response_time '
                        '$body_bytes_sent "$http_referer" "$http_user_agent" '
                        '"$http_x_forwarded_for" $server_name $request_length '
                        '$upstream_addr';

    access_log /var/log/nginx/access.log exporter;

    # Другие настройки http...
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}